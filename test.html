<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lightbox Test</title>
  <style>
    /* Style for gallery */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80vh;
    }

    .close, .arrow {
      position: absolute;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
      z-index: 1001;
    }

    .close {
      top: 20px;
      right: 30px;
    }

    .arrow.prev {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow.next {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Image Gallery with Lightbox</h1>
  <div class="gallery-grid">
    <a href="https://via.placeholder.com/600" class="lightbox-link">
      <img src="https://via.placeholder.com/150" alt="Image 1">
    </a>
    <a href="https://via.placeholder.com/600/aaaaaa" class="lightbox-link">
      <img src="https://via.placeholder.com/150/aaaaaa" alt="Image 2">
    </a>
    <a href="https://via.placeholder.com/600/777777" class="lightbox-link">
      <img src="https://via.placeholder.com/150/777777" alt="Image 3">
    </a>
  </div>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded View">
    <span class="arrow prev">&#10094;</span>
    <span class="arrow next">&#10095;</span>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const links = Array.from(document.querySelectorAll('.lightbox-link'));

    let currentIndex = 0;

    function openLightbox(index) {
      const imgSrc = links[index].getAttribute('href');
      lightboxImg.src = imgSrc;
      lightbox.style.display = 'flex';
      currentIndex = index;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    links.forEach((link, index) => {
      link.addEventListener('click', e => {
        e.preventDefault();
        openLightbox(index);
      });
    });

    closeBtn.addEventListener('click', closeLightbox);

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + links.length) % links.length;
      openLightbox(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % links.length;
      openLightbox(currentIndex);
    });
  </script>
</body>
</html>
